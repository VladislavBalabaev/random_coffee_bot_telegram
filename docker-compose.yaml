name: nespresso

services:
  db:
    image: postgres:15
    container_name: nespresso_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 6
    networks:
      - nespresso_network
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data

  opensearch:
    image: opensearchproject/opensearch:3.0.0
    container_name: nespresso_opensearch
    restart: always
    environment:
      - cluster.name=nespresso-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx2g"
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 6
    networks:
      - nespresso_network
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - ./recsysdata/opensearch_data:/usr/share/opensearch/data

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nespresso_bot
    depends_on:
      db:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    volumes:
      - ./data/logs:/usr/src/app/data/logs
      - ./recsysdata:/usr/src/app/recsysdata
    networks:
      - nespresso_network
    stdin_open: true              # Keeps STDIN open
    tty: true                     # Allocates a pseudo-TTY
    command: python -m nespresso

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nespresso_api
    depends_on:
      db:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    volumes:
      - ./data/logs:/usr/src/app/data/logs
      - ./recsysdata:/usr/src/app/recsysdata
    ports:
      - "8000:8000"
    networks:
      - nespresso_network
    command: uvicorn nespresso.api.app:app --host 0.0.0.0 --port 8000 --app-dir src --reload --log-level info

networks:
  nespresso_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  opensearch_data:
    driver: local
